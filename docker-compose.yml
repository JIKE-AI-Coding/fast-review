services:
  app:
    build: .
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    restart: unless-stopped
    command: sh -c "npm install && npm run dev"

volumes:
  node_modules:
